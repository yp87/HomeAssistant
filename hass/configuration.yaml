---
homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: !secret home_unit_system
  customize: !include customize.yaml
  time_zone: !secret home_timezone
  external_url: !secret external_url

frontend:

system_health:

# Enables configuration UI
config:

http:
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key

recorder:
  db_url: !secret recorder_database_url
  purge_keep_days: 367
  exclude:
    domains:
      - automation
      - media_player
    entities:
      - light.table_de_chevet_de_yan
      - light.table_de_chevet_de_cath

history:

logbook:

device_tracker:
  - platform: google_maps
    username: !secret tracker_account
    max_gps_accuracy: 100
  - platform: ping
    hosts:
      yan: !secret yan_phone_ip
      cath: !secret cath_phone_ip

map:

sun:

logger:
  default: info

backup:

media_source:

# TODO - move this to another file
google_assistant:
  project_id: !secret project_id
  service_account: !include service_account.json
  report_state: true
  expose_by_default: false
  entity_config:
    switch.light_front:
      expose: true
      name: Ext√©rieur
      aliases:
        - Devant
        - Avant
    light.bathroom_ceiling_light:
      expose: true
      name: Salle de bain
      aliases:
        - Plafond de la salle de bain
    light.bathroom_mirror_light:
      expose: true
      name: Miroir de la salle de bain
    switch.master_bathroom_fan:
      expose: true
      name: Fan de la salle de bain
      aliases:
        - Fan
    light.kitchen_main_light:
      expose: true
      name: Cuisine
    light.living_room_main_light:
      expose: true
      name: Salon
    light.twinkly_a80df9:
      expose: true
      name: Sapin
    light.upper_stairs_light:
      expose: true
      name: Escalier
    light.ground_floor_hallway_light:
      expose: true
      name: corridor
    input_button.leaf_start_climate:
      expose: true
      name: La Leaf
    input_button.leaf_start_charge:
      expose: true
      name: Charge la Leaf
    switch.bibicar_climate:
      expose: true
      name: La Tesla

tts:
  - platform: google_translate

notify:
  - name: yan
    platform: hangouts
    default_conversations:
      - id: !secret hangout_yan_id
  - name: cath
    platform: hangouts
    default_conversations:
      - id: !secret hangout_cath_id
  - name: all_people
    platform: group
    services:
      - service: yan
      - service: cath

light:
  - platform: hyperion_classic
    host: !secret hyperion_ip_address
    port: !secret hyperion_port

hyperion_priority:
  host: !secret hyperion_ip_address
  port: !secret hyperion_port

rest_command:
  update_dns_ip:
    url: !secret dns_ip_update_url

automation: !include_dir_merge_list automation
group: !include groups.yaml
input_boolean: !include input_boolean.yaml
input_button: !include input_button.yaml
input_number: !include input_number.yaml
input_select: !include input_select.yaml
input_text: !include input_text.yaml
script: !include_dir_merge_named script
sensor: !include_dir_merge_list sensor
switch: !include_dir_merge_list switch
zone: !include zone.yaml
mqtt:
  sensor: !include_dir_merge_list mqtt/sensor
  switch: !include_dir_merge_list mqtt/switch
  button: !include_dir_merge_list mqtt/button
  binary_sensor: !include_dir_merge_list mqtt/binary_sensor
  alarm_control_panel: !include_dir_merge_list mqtt/alarm_control_panel
