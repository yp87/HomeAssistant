        value: "KeyPressed2x"
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        device_id: "fcf124887fb9dfd39a88d04311b212dc"
        property_key_name: "002"
        value: "KeyPressed2x"
  action:
    - service: light.turn_on
      data:
        entity_id:
          - light.table_de_chevet_de_cath
