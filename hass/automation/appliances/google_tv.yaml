---
- alias: Google tv turns on
  id: google_tv_turns_on
  trigger:
    - platform: state
      entity_id: remote.salon_tv
      to: 'on'
  action:
    - service: switch.turn_on
      entity_id: switch.yharmony_chromecast

- alias: Google tv turns off
  id: google_tv_turns_off
  trigger:
    platform: state
    entity_id: remote.salon_tv
    to: 'off'
  condition:
    condition: state
    entity_id: switch.yharmony_chromecast
    state: "on"
  action:
    - service: switch.turn_off
      entity_id: switch.yharmony_chromecast
