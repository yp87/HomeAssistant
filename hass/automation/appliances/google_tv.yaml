---
- alias: Google tv turns on
  id: google_tv_turns_on
  trigger:
    - platform: state
      entity_id: remote.salon_tv
      to: 'on'
  condition:
    condition: state
    entity_id: select.yharmony_activities
    state: "power_off"
  action:
    - service: select.select_option
      data:
        entity_id: select.yharmony_activities
        option: "Regarder Chromecast"

- alias: Google tv turns off
  id: google_tv_turns_off
  trigger:
    platform: state
    entity_id: remote.salon_tv
    to: 'off'
  condition:
    condition: state
    entity_id: select.yharmony_activities
    state: "Regarder Chromecast"
  action:
    - service: select.select_option
      data:
        entity_id: select.yharmony_activities
        option: "power_off"

- alias: Google tv turns off
  id: google_tv_turns_off
  trigger:
    platform: state
    entity_id: remote.salon_tv
    to: 'unavailable'
    for: "00:00:05"
  action:
    - service: homeassistant.reload_config_entry
      data:
        entity_id: remote.salon_tv
