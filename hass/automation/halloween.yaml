---
- alias: Halloween spooky lights
  trigger:
    platform: state
    entity_id: input_boolean.halloween
    to: "on"
  mode: parallel
  action:
  - repeat:
      sequence:
        - service: light.toggle
          entity_id: switch.light_front
        - delay:
            milliseconds: "{{ ( range(100, 4000) | random | int) }}"
      until:
        - condition: state
          entity_id: input_boolean.halloween
          state: "off"
