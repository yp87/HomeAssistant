---
turn_off_leaf_climate:
  sequence:
    - condition: state
      entity_id: switch.leaf_climate
      state: "on"
    # This seems to always return an error...
    - service: switch.turn_off
      entity_id: switch.leaf_climate
    - service: notify.all_people
      data:
        message: >-
          Il semble que le départ prévu de la Leaf n'a pas eu lieu.
          Il est important d'arrêter le contrôle du climat manuellement.

update_leaf:
  description: >-
    Fetch the leaf's current state.
    Calling it directly with "service: script.update_leaf"
    will ensure the calling script will wait for the update.
  mode: queued
  sequence:
    - repeat:
        while:
          - >
            {{ as_timestamp(now()) -
               as_timestamp(states('sensor.leaf_last_update'), 0) > 600 }}
          - "{{ repeat.index <= 4 }}"
        sequence:
          - service: joaoapps_join.android_server_send_tasker
            data:
              command: "LeafRefresh"
          - wait_for_trigger:
              - platform: state
                entity_id: sensor.Leaf_last_tentative
            timeout: "00:03:00"
          - delay: "00:00:02"
    - choose:
        - conditions: >
            {{ as_timestamp(now()) -
               as_timestamp(states('sensor.Leaf_last_tentative'), 0) >= 240 }}
          sequence:
            - service: notify.all_people
              data:
                message: >
                  Erreur d'obtention des données de la Leaf:
                  Impossible d'effectuer une tentative de mise à jour.
        - conditions: >
            {{ as_timestamp(now()) -
               as_timestamp(states('sensor.leaf_last_update'), 0) > 600 }}
          sequence:
            - service: notify.all_people
              data:
                message: >
                  Erreur d'obtention des données de la Leaf:
                  Les dernières valeurs obtenues sont trop vieilles
