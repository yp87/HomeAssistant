language: python

services:
  - docker

before_install:
  - mkdir hass/certs
  - touch hass/certs/FakeKey.pem
  - mv .dummy_secrets.yaml hass/secrets.yaml
  - docker-compose --version
  - docker-compose pull
  - docker-compose build
  - docker ps
  
script:
  - docker-compose up --build homeassistant-check-config