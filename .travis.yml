language: python

services:
  - docker

before_install:
  - mkdir hass/certs
  - touch hass/certs/FakeKey.pem
  - mv .dummy_secrets.yaml hass/secrets.yaml
  - docker-compose --version
  - docker-compose -f docker-compose.base.yaml pull
  - docker ps
  
script:
  - docker-compose -f docker-compose.base.yaml run homeassistant-base --script check_config --info all